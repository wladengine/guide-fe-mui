<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script
    src="https://api-maps.yandex.ru/2.1/?apikey=902c9432-afcf-4100-bccc-f4df8e4d3410&lang=ru_RU"
    type="text/javascript"
  ></script>
  <script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    ymaps.ready(init);

    function init() {
      var myMap = new ymaps.Map('map', {
        center: [59.994675, 29.702651],// Москва
        zoom: 10,
        controls: ['zoomControl']
      });

      ymaps.geoXml.load('geoObjects.kml').then(onGeoXmlLoad);

      // Обработчик загрузки XML-файлов.
      function onGeoXmlLoad(res) {
        myMap.geoObjects.add(res.geoObjects);
        if (res.mapState) {
          res.mapState.applyToMap(myMap);
        }
        else {
          myMap.setBounds(res.geoObjects.getBounds());
        }
      }
    }
  </script>
  <style>
    body, html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 85%;
    }
    .inputs {
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
</body>
</html>
